<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stuurlui hero clone</title>

  <style>
    :root {
      --brand-blue: #152a52;
      --brand-bg: #fbf8f4;
      --text-body: #5f6a87;
      --accent-peach: #f6c58f;
      --dot-grey: #d4d9e4;

      --card-bg-1: #ffe9e5;
      --card-bg-2: #fff6e3;
      --card-bg-3: #eaf4ff;
      --card-bg-4: #f5f0ff;
      --card-bg-5: #f5fbf3;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--brand-bg);
      color: var(--brand-blue);
      overflow-x: hidden; /* geen horizontale scrollbars */
    }

    /* ========= GRID (12 kolommen) ========= */

    .hero {
      max-width: 1440px;
      margin: 0 auto;
      padding: 80px 40px 120px;
      display: grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      column-gap: 64px;   /* extra ruimte tussen links & rechts */
      row-gap: 40px;
      align-items: flex-start;
    }

    .hero-left {
      grid-column: 1 / span 6;
    }

    .hero-right {
      grid-column: 8 / span 5;
      align-self: center;
    }

    .hero-title {
      font-family: Georgia, "Times New Roman", serif; /* vervang door hun serif */
      font-size: 54px;          /* aangepast van 64 → 54 */
      line-height: 1.15;
      margin: 0 0 32px;
      letter-spacing: 0.02em;
    }

    .hero-divider {
      border: none;
      border-top: 1px solid rgba(21, 42, 82, 0.18);
      margin: 0 0 32px;
    }

    .hero-subtitle {
      font-size: 20px;
      line-height: 1.6;
      color: var(--text-body);
      max-width: 520px;
      margin: 0 0 32px;
    }

    /* ========= SLIDER – vierkant ========= */

    .hero-slider {
      position: relative;
      width: 100%;
      max-width: 540px;
      margin-left: auto;
    }

    /* vierkant, 1 kaart per keer */
    .slider-window {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: visible; /* kaart & image mogen uitsteken */
    }

    .slider-track {
      display: flex;
      height: 100%;
      transition: transform 0.7s ease;
    }

    .slider-card {
      position: relative;
      flex: 0 0 100%;
      height: 100%;
      border-radius: 32px;
      padding: 32px;
      cursor: pointer;
      overflow: visible; /* tv mag buiten de kaart */
      opacity: 0.45;
      transition: opacity 0.4s ease;
      z-index: 0;
    }

    .slider-card.active {
      opacity: 1;
    }

    /* achtergrond per slide */
    .slider-card:nth-child(1) { background: var(--card-bg-1); }
    .slider-card:nth-child(2) { background: var(--card-bg-2); }
    .slider-card:nth-child(3) { background: var(--card-bg-3); }
    .slider-card:nth-child(4) { background: var(--card-bg-4); }
    .slider-card:nth-child(5) { background: var(--card-bg-5); }

    /* === HOVER FILTERS (via ::before overlay) === */

    .slider-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      opacity: 0;
      pointer-events: none;
      z-index: -1; /* achter content */
      transition: opacity 0.25s ease;
    }

    /* 1. NLZIET – tv static / noise */
    .slider-card:nth-child(1)::before {
      background-image:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.25) 0px,
          rgba(255,255,255,0.25) 1px,
          rgba(0,0,0,0.1) 1px,
          rgba(0,0,0,0.1) 2px
        );
      mix-blend-mode: soft-light;
    }
    .slider-card:nth-child(1):hover::before {
      opacity: 0.45;
      animation: tv-static 0.25s steps(4) infinite;
    }
    @keyframes tv-static {
      0% { transform: translateY(0); }
      100% { transform: translateY(6px); }
    }

    /* 2. Action – papier / korrel */
    .slider-card:nth-child(2)::before {
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.7), transparent 55%),
        repeating-linear-gradient(
          45deg,
          rgba(0,0,0,0.04) 0px,
          rgba(0,0,0,0.04) 1px,
          transparent 1px,
          transparent 3px
        );
      mix-blend-mode: multiply;
    }
    .slider-card:nth-child(2):hover::before {
      opacity: 0.6;
    }

    /* 3. Heineken – space / galaxy */
    .slider-card:nth-child(3)::before {
      background-image:
        radial-gradient(circle at 0 0, rgba(255,255,255,0.4) 0, transparent 40%),
        radial-gradient(circle at 80% 0, rgba(255,255,255,0.25) 0, transparent 55%),
        radial-gradient(circle at 20% 80%, rgba(255,255,255,0.2) 0, transparent 55%),
        linear-gradient(135deg, #111a3b, #243a6b);
      mix-blend-mode: hard-light;
    }
    .slider-card:nth-child(3):hover::before {
      opacity: 0.75;
    }

    /* 4. HMC – klinisch/medisch */
    .slider-card:nth-child(4)::before {
      background-image:
        linear-gradient(135deg, rgba(255,255,255,0.9), rgba(215,236,247,0.9)),
        repeating-linear-gradient(
          90deg,
          rgba(0,100,180,0.07) 0,
          rgba(0,100,180,0.07) 1px,
          transparent 1px,
          transparent 8px
        );
      mix-blend-mode: screen;
    }
    .slider-card:nth-child(4):hover::before {
      opacity: 0.85;
    }

    /* 5. LZV – kalm blauw/groen */
    .slider-card:nth-child(5)::before {
      background-image:
        radial-gradient(circle at 0 0, rgba(255,255,255,0.8) 0, transparent 55%),
        linear-gradient(135deg, #c7f0e8, #6db0d8);
      mix-blend-mode: soft-light;
    }
    .slider-card:nth-child(5):hover::before {
      opacity: 0.8;
    }

    /* afbeelding absoluut; steekt boven & rechts uit, maar stopt ruim boven knop */

    .slide-media {
      position: absolute;
      top: -20px;         /* 20px boven card */
      right: -20px;       /* 20px buiten naar rechts */
      bottom: 96px;       /* genoeg ruimte boven knop */
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      z-index: 1;
    }

    .slide-media img {
      height: 100%;       /* tot net boven de knop */
      width: auto;
      max-width: 130%;
      display: block;
    }

    /* knop onderin, kleur verandert op hover card */

    .case-link {
      position: absolute;
      right: 24px;
      bottom: 24px;
      padding: 10px 20px;
      border-radius: 999px;
      border: 1px solid rgba(21, 42, 82, 0.25);
      font-size: 14px;
      color: var(--brand-blue);
      text-decoration: none;
      background: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.2s ease, color 0.2s ease;
      z-index: 2;
    }

    .case-link span {
      font-size: 16px;
      transform: translateY(1px);
    }

    .slider-card:hover .case-link {
      background: var(--brand-blue);
      color: #ffffff;
    }

    /* ========= CONTROLS & LOADER ========= */

    .slider-controls {
      margin-top: 24px;
      display: flex;
      align-items: center;
      gap: 18px;
      position: relative;
      z-index: 5; /* zeker boven alles → goed klikbaar */
    }

    .slider-playpause {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid #1d2230;
      background: var(--accent-peach);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      font-size: 18px;
    }

    .slider-dots {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .slider-dot {
      position: relative;
      height: 8px;
      width: 8px;
      border-radius: 999px;
      background: var(--dot-grey);
      overflow: hidden;
      transition: width 0.25s ease;
      cursor: pointer;
    }

    .slider-dot-bar {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 0%;
      background: var(--brand-blue);
      border-radius: 999px;
    }

    .slider-dot.active {
      width: 58px;
    }

    /* ========= RESPONSIVE ========= */

    @media (max-width: 1024px) {
      .hero {
        grid-template-columns: repeat(6, minmax(0, 1fr));
        padding: 60px 24px 80px;
      }

      .hero-left {
        grid-column: 1 / -1;
      }

      .hero-right {
        grid-column: 1 / -1;
        margin-top: 40px;
      }

      .hero-title {
        font-size: 42px;
      }
    }

    @media (max-width: 640px) {
      .hero {
        padding: 40px 20px 60px;
      }

      .hero-title {
        font-size: 34px;
      }
    }
  </style>
</head>
<body>
<section class="hero">
  <!-- LINKERKANT -->
  <div class="hero-left">
    <h1 class="hero-title">
      Stuurlui levert het<br />
      allerbeste in<br />
      WordPress
    </h1>

    <hr class="hero-divider" />

    <p class="hero-subtitle">
      Met de ambitie om het meest klantvriendelijke WordPress bureau
      van Nederland te zijn.
    </p>

    <!-- extra divider onder de tekst -->
    <hr class="hero-divider" />
  </div>

  <!-- RECHTERKANT: SLIDER -->
  <div class="hero-right hero-slider" id="heroSlider">
    <div class="slider-window">
      <div class="slider-track" id="sliderTrack">
        <!-- Slide 1 – NLZIET -->
        <article class="slider-card active" data-index="0">
          <div class="slide-media">
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2024/03/NLZiet-1-375x375.png.webp"
              alt="NLZIET case"
            />
          </div>
          <a
            href="https://stuurlui.nl/project/nieuwe-website-nlziet/"
            class="case-link"
            target="_blank"
            rel="noopener"
          >
            Bekijk case <span>→</span>
          </a>
        </article>

        <!-- Slide 2 – Action -->
        <article class="slider-card" data-index="1">
          <div class="slide-media">
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2024/03/Action-375x375.png.webp"
              alt="Action case"
            />
          </div>
          <a
            href="https://stuurlui.nl/project/company-website-voor-de-action/"
            class="case-link"
            target="_blank"
            rel="noopener"
          >
            Bekijk case <span>→</span>
          </a>
        </article>

        <!-- Slide 3 – Heineken -->
        <article class="slider-card" data-index="2">
          <div class="slide-media">
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2024/03/Heineken-375x375.png.webp"
              alt="Heineken case"
            />
          </div>
          <a
            href="https://stuurlui.nl/project/heineken-dt-space-website/"
            class="case-link"
            target="_blank"
            rel="noopener"
          >
            Bekijk case <span>→</span>
          </a>
        </article>

        <!-- Slide 4 – HMC -->
        <article class="slider-card" data-index="3">
          <div class="slide-media">
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2024/03/HMC-375x375.png.webp"
              alt="HMC case"
            />
          </div>
          <a
            href="https://stuurlui.nl/project/nieuwe-corporate-en-werkenbij-website-voor-het-haaglanden-medisch-centrum/"
            class="case-link"
            target="_blank"
            rel="noopener"
          >
            Bekijk case <span>→</span>
          </a>
        </article>

        <!-- Slide 5 – LZV -->
        <article class="slider-card" data-index="4">
          <div class="slide-media">
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2025/06/LZV-4-600x600.png.webp"
              alt="LZV case"
            />
          </div>
          <a
            href="https://stuurlui.nl/project/landelijk-zorgsysteem-voor-veteranen-website/"
            class="case-link"
            target="_blank"
            rel="noopener"
          >
            Bekijk case <span>→</span>
          </a>
        </article>
      </div>
    </div>

    <!-- Loader & controls -->
    <div class="slider-controls">
      <button
        class="slider-playpause"
        id="sliderPlayPause"
        aria-label="Pauzeer slider"
      >
        ❚❚
      </button>

      <div class="slider-dots" id="sliderDots">
        <div class="slider-dot active" data-index="0">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="1">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="2">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="3">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="4">
          <div class="slider-dot-bar"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  const SLIDE_DURATION = 5000; // ms

  const track = document.getElementById("sliderTrack");
  const realCards = Array.from(track.querySelectorAll(".slider-card"));
  const dots = document.querySelectorAll(".slider-dot");
  const playPauseBtn = document.getElementById("sliderPlayPause");
  const heroSlider = document.getElementById("heroSlider");

  const slidesCount = realCards.length;

  // infinite loop: clone eerste kaart aan het eind
  const firstClone = realCards[0].cloneNode(true);
  firstClone.classList.remove("active");
  track.appendChild(firstClone);

  let positionIndex = 0;  // positie in track (incl. clone)
  let currentIndex  = 0;  // echte index (0..slidesCount-1)
  let userPaused = false;
  let hoverPaused = false;
  let progress = 0;
  let lastTimestamp = null;

  function isPaused() {
    return userPaused || hoverPaused;
  }

  function applyActive() {
    realCards.forEach((card, i) => {
      card.classList.toggle("active", i === currentIndex);
    });
    dots.forEach((dot, i) => {
      dot.classList.toggle("active", i === currentIndex);
    });
  }

  function goToPosition(pos, animated = true) {
    if (!animated) {
      track.style.transition = "none";
    } else {
      track.style.transition = "transform 0.7s ease";
    }
    track.style.transform = `translateX(-${pos * 100}%)`;
  }

  function setSlide(index) {
    currentIndex = index;
    positionIndex = index;
    progress = 0;
    lastTimestamp = null;
    goToPosition(positionIndex, true);
    applyActive();
    updateProgressBar();
  }

  function nextSlide() {
    positionIndex += 1;
    goToPosition(positionIndex, true);
    currentIndex = positionIndex % slidesCount;
    progress = 0;
    lastTimestamp = null;
    applyActive();
    updateProgressBar();
  }

  // wanneer we op de clone komen → instant terug naar echte eerste kaart
  track.addEventListener("transitionend", () => {
    if (positionIndex === slidesCount) {
      positionIndex = 0;
      goToPosition(positionIndex, false);
    }
  });

  function updateProgressBar() {
    dots.forEach((dot, i) => {
      const bar = dot.querySelector(".slider-dot-bar");
      if (i === currentIndex) {
        bar.style.width = (progress * 100).toFixed(2) + "%";
      } else {
        bar.style.width = "0%";
      }
    });
  }

  // dots klikbaar
  dots.forEach((dot) => {
    dot.addEventListener("click", () => {
      const idx = Number(dot.dataset.index);
      setSlide(idx);
    });
  });

  // play / pause
  playPauseBtn.addEventListener("click", () => {
    userPaused = !userPaused;
    playPauseBtn.textContent = userPaused ? "▶" : "❚❚";
  });

  // hover pauze
  heroSlider.addEventListener("mouseenter", () => {
    hoverPaused = true;
  });
  heroSlider.addEventListener("mouseleave", () => {
    hoverPaused = false;
  });

  // animatielus
  function loop(timestamp) {
    if (lastTimestamp == null) lastTimestamp = timestamp;
    const dt = timestamp - lastTimestamp;
    lastTimestamp = timestamp;

    if (!isPaused()) {
      progress += dt / SLIDE_DURATION;
      if (progress >= 1) {
        progress = 0;
        nextSlide();
      }
    }

    updateProgressBar();
    requestAnimationFrame(loop);
  }

  // init
  applyActive();
  goToPosition(0, false);
  requestAnimationFrame(loop);
</script>
</body>
</html>
