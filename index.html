<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stuurlui hero clone</title>

  <style>
    :root {
      --brand-blue: #152a52;
      --brand-bg: #fbf8f4;
      --text-body: #5f6a87;
      --accent-peach: #f6c58f;
      --dot-grey: #d4d9e4;
      --card-bg: #ffffff;
      --card-bg-hover: #ffe9e5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--brand-bg);
      color: var(--brand-blue);
    }

    /* === GRID WRAPPER (12 kolommen) === */

    .hero {
      max-width: 1440px;
      margin: 0 auto;
      padding: 80px 40px 120px;
      display: grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      column-gap: 32px;
      row-gap: 40px;
      align-items: flex-start;
    }

    .hero-left {
      grid-column: 1 / span 6;
    }

    .hero-right {
      grid-column: 8 / span 5;
      align-self: center;
    }

    .hero-title {
      font-family: Georgia, "Times New Roman", serif; /* vervang door hun serif */
      font-size: 64px;
      line-height: 1.15;
      margin: 0 0 32px;
      letter-spacing: 0.02em;
    }

    .hero-divider {
      border: none;
      border-top: 1px solid rgba(21, 42, 82, 0.18);
      margin: 0 0 32px;
    }

    .hero-subtitle {
      font-size: 20px;
      line-height: 1.6;
      color: var(--text-body);
      max-width: 520px;
      margin: 0 0 40px;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .hero-badges img {
      height: 60px;
    }

    /* === SLIDER === */

    .hero-slider {
      position: relative;
      width: 100%;
      max-width: 540px;
      margin-left: auto;
    }

    .slider-card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 32px 32px 72px; /* extra onderruimte voor 'Bekijk case' */
      box-shadow: 0 18px 45px rgba(9, 23, 71, 0.11);
      min-height: 440px;
      position: relative;
      overflow: visible;
      transition: background-color 0.25s ease, transform 0.25s ease,
        box-shadow 0.25s ease;
    }

    .slider-card:hover {
      background: var(--card-bg-hover);
      transform: translateY(-4px);
      box-shadow: 0 22px 55px rgba(9, 23, 71, 0.16);
    }

    /* vaste viewport hoogte, afbeelding mag boven/onder uitsteken */
    .slider-viewport {
      position: relative;
      overflow-x: hidden;   /* we snijden links/rechts voor het slide-effect */
      overflow-y: visible;  /* boven/onder mag uitsteken */
      height: 320px;        /* vaste hoogte → alle slides zelfde formaat */
    }

    .slider-slide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate3d(40px, -50%, 0); /* staat net rechts */
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
      pointer-events: none;
    }

    .slider-slide.active {
      transform: translate3d(0, -50%, 0); /* midden */
      opacity: 1;
      pointer-events: auto;
    }

    .slider-slide.active.animating-out {
      transform: translate3d(-40px, -50%, 0); /* naar links weg */
      opacity: 0;
    }

    .slider-slide img {
      display: block;
      height: 120%;  /* iets groter dan viewport → steekt boven/onder uit */
      width: auto;
      max-width: none;
    }

    /* 'Bekijk case' rechts onder in de kaart */

    .case-link {
      position: absolute;
      right: 26px;
      bottom: 20px;
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(21, 42, 82, 0.25);
      font-size: 14px;
      color: var(--brand-blue);
      text-decoration: none;
      background: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .case-link span {
      font-size: 16px;
      transform: translateY(1px);
    }

    /* === CONTROLS & LOADER === */

    .slider-controls {
      margin-top: 24px;
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .slider-playpause {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: var(--accent-peach);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      font-size: 18px;
    }

    .slider-dots {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .slider-dot {
      position: relative;
      height: 8px;
      width: 8px;
      border-radius: 999px;
      background: var(--dot-grey);
      overflow: hidden;
      transition: width 0.25s ease;
      cursor: pointer;
    }

    .slider-dot-bar {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 0%;
      background: var(--brand-blue);
      border-radius: 999px;
    }

    .slider-dot.active {
      width: 58px; /* lang balkje bij actieve slide */
    }

    /* === RESPONSIVE === */

    @media (max-width: 1024px) {
      .hero {
        grid-template-columns: repeat(6, minmax(0, 1fr));
        padding: 60px 24px 80px;
      }

      .hero-left {
        grid-column: 1 / -1;
      }

      .hero-right {
        grid-column: 1 / -1;
        justify-self: flex-start;
        margin-top: 40px;
      }

      .hero-title {
        font-size: 48px;
      }
    }

    @media (max-width: 640px) {
      .hero {
        padding: 40px 20px 60px;
      }

      .hero-title {
        font-size: 38px;
      }

      .slider-card {
        padding: 28px 24px 64px;
      }
    }
  </style>
</head>
<body>
<section class="hero">
  <!-- LINKERKANT IN GRID -->
  <div class="hero-left">
    <h1 class="hero-title">
      Stuurlui levert het<br />
      allerbeste in<br />
      WordPress
    </h1>

    <hr class="hero-divider" />

    <p class="hero-subtitle">
      Met de ambitie om het meest klantvriendelijke WordPress bureau
      van Nederland te zijn.
    </p>

    <!-- badges onderin (plaats hier je eigen assets als je wilt) -->
    <div class="hero-badges">
      <img src="https://stuurlui.nl/wp-content/themes/stuurlui-2023/dist/images/awards/site-van-het-jaar.svg" alt="Website van het jaar" />
      <img src="https://stuurlui.nl/wp-content/themes/stuurlui-2023/dist/images/awards/fonk-150.svg" alt="Fonk 150" />
      <img src="https://stuurlui.nl/wp-content/themes/stuurlui-2023/dist/images/awards/emerce-100.svg" alt="Emerce 100" />
      <img src="https://stuurlui.nl/wp-content/themes/stuurlui-2023/dist/images/awards/fd-gazellen.svg" alt="FD Gazellen" />
      <img src="https://stuurlui.nl/wp-content/themes/stuurlui-2023/dist/images/awards/iso-27001.svg" alt="ISO 27001" />
    </div>
  </div>

  <!-- RECHTERKANT: SLIDER IN GRID -->
  <div class="hero-right hero-slider" id="heroSlider">
    <div class="slider-card">
      <div class="slider-viewport">
        <!-- slides -->
        <div
          class="slider-slide active"
          data-index="0"
          data-case-url="https://stuurlui.nl/project/nieuwe-website-nlziet/"
        >
          <img
            src="https://stuurlui.nl/wp-content/smush-webp/2024/03/NLZiet-1-375x375.png.webp"
            alt="NLZIET case"
          />
        </div>

        <div
          class="slider-slide"
          data-index="1"
          data-case-url="https://stuurlui.nl/project/company-website-voor-de-action/"
        >
          <img
            src="https://stuurlui.nl/wp-content/smush-webp/2024/03/Action-375x375.png.webp"
            alt="Action case"
          />
        </div>

        <div
          class="slider-slide"
          data-index="2"
          data-case-url="https://stuurlui.nl/project/heineken-dt-space-website/"
        >
          <img
            src="https://stuurlui.nl/wp-content/smush-webp/2024/03/Heineken-375x375.png.webp"
            alt="Heineken case"
          />
        </div>

        <div
          class="slider-slide"
          data-index="3"
          data-case-url="https://stuurlui.nl/project/nieuwe-corporate-en-werkenbij-website-voor-het-haaglanden-medisch-centrum/"
        >
          <img
            src="https://stuurlui.nl/wp-content/smush-webp/2024/03/HMC-375x375.png.webp"
            alt="HMC case"
          />
        </div>

        <div
          class="slider-slide"
          data-index="4"
          data-case-url="https://stuurlui.nl/project/landelijk-zorgsysteem-voor-veteranen-website/"
        >
          <img
            src="https://stuurlui.nl/wp-content/smush-webp/2025/06/LZV-4-600x600.png.webp"
            alt="LZV case"
          />
        </div>
      </div>

      <!-- 'Bekijk case' knop rechts onder -->
      <a href="#" class="case-link" id="caseLink" target="_blank" rel="noopener">
        Bekijk case <span>→</span>
      </a>
    </div>

    <!-- loader & controls -->
    <div class="slider-controls">
      <button
        class="slider-playpause"
        id="sliderPlayPause"
        aria-label="Pauzeer slider"
      >
        ❚❚
      </button>

      <div class="slider-dots" id="sliderDots">
        <div class="slider-dot active" data-index="0">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="1">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="2">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="3">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="4">
          <div class="slider-dot-bar"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  const SLIDE_DURATION = 5000; // ms

  const slides = document.querySelectorAll(".slider-slide");
  const dots = document.querySelectorAll(".slider-dot");
  const playPauseBtn = document.getElementById("sliderPlayPause");
  const caseLink = document.getElementById("caseLink");
  const heroSlider = document.getElementById("heroSlider");

  let currentIndex = 0;
  let userPaused = false;
  let hoverPaused = false;
  let progress = 0; // 0-1
  let lastTimestamp = null;

  function isPaused() {
    return userPaused || hoverPaused;
  }

  function updateCaseLink() {
    const activeSlide = slides[currentIndex];
    const url = activeSlide.dataset.caseUrl;
    caseLink.href = url;
  }

  function setActiveDot(index) {
    dots.forEach((dot, i) => {
      dot.classList.toggle("active", i === index);
    });
  }

  function updateProgressBar() {
    dots.forEach((dot, i) => {
      const bar = dot.querySelector(".slider-dot-bar");
      if (i === currentIndex) {
        bar.style.width = (progress * 100).toFixed(2) + "%";
      } else {
        bar.style.width = "0%";
      }
    });
  }

  function setActiveSlide(index) {
    if (index === currentIndex) return;

    const currentSlide = slides[currentIndex];
    const nextSlide = slides[index];

    // huidige slide weg laten schuiven
    currentSlide.classList.add("animating-out");

    currentSlide.addEventListener(
      "transitionend",
      function handler(e) {
        if (e.propertyName === "transform") {
          currentSlide.classList.remove("active", "animating-out");
          currentSlide.removeEventListener("transitionend", handler);
        }
      },
      { once: true }
    );

    // nieuwe slide binnen laten komen
    nextSlide.classList.add("active");

    currentIndex = index;
    progress = 0;
    lastTimestamp = null;
    setActiveDot(index);
    updateCaseLink();
    updateProgressBar();
  }

  function goToNextSlide() {
    const next = (currentIndex + 1) % slides.length;
    setActiveSlide(next);
  }

  // dots klikbaar
  dots.forEach((dot) => {
    dot.addEventListener("click", () => {
      const i = Number(dot.dataset.index);
      setActiveSlide(i);
    });
  });

  // play/pause knop
  playPauseBtn.addEventListener("click", () => {
    userPaused = !userPaused;
    playPauseBtn.textContent = userPaused ? "▶" : "❚❚";
  });

  // hover pauze: zolang je over de slider hangt stopt hij
  heroSlider.addEventListener("mouseenter", () => {
    hoverPaused = true;
  });
  heroSlider.addEventListener("mouseleave", () => {
    hoverPaused = false;
  });

  // animatielus voor progress bar + autoplay
  function loop(timestamp) {
    if (lastTimestamp == null) lastTimestamp = timestamp;
    const dt = timestamp - lastTimestamp;
    lastTimestamp = timestamp;

    if (!isPaused()) {
      progress += dt / SLIDE_DURATION;
      if (progress >= 1) {
        progress = 0;
        goToNextSlide();
      }
    }

    updateProgressBar();
    requestAnimationFrame(loop);
  }

  // init
  updateCaseLink();
  setActiveDot(0);
  updateProgressBar();
  requestAnimationFrame(loop);
</script>
</body>
</html>
