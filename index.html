<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stuurlui Hero</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fbf9f7;
        color: #152a52;
    }

    .hero {
        display: grid;
        grid-template-columns: 1fr 1fr;
        max-width: 1600px;
        margin: auto;
        padding: 80px 60px;
        align-items: center;
        gap: 60px;
    }

    h1 {
        font-size: 64px;
        font-weight: 700;
        line-height: 1.15;
        margin-bottom: 40px;
    }

    p {
        color: #5c6785;
        font-size: 20px;
        max-width: 550px;
    }

    /* --- Right side: carousel box --- */

    .carousel-wrapper {
        position: relative;
        width: 100%;
        background: #ffffff;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 35px rgba(0,0,0,0.08);
        overflow: hidden;
        min-height: 480px;
    }

    .slide {
        display: none;
        width: 100%;
    }

    .slide.active {
        display: block;
    }

    .carousel-controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .pause-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        background: #f5cca8;
        font-size: 18px;
    }

    .dots {
        display: flex;
        gap: 8px;
    }

    .dot {
        width: 10px;
        height: 10px;
        background: #cbd3e0;
        border-radius: 50%;
    }

    .dot.active {
        background: #152a52;
    }

    /* Mobile layout */
    @media(max-width: 950px) {
        .hero {
            grid-template-columns: 1fr;
            text-align: left;
        }
    }
</style>
</head>

<body>

<section class="hero">
    <!-- LEFT SIDE -->
    <div>
        <h1>
            Stuurlui levert het<br>
            allerbeste in<br>
            WordPress
        </h1>

        <p>
            Met de ambitie om het meest klantvriendelijke WordPress bureau  
            van Nederland te zijn.
        </p>
    </div>

    <!-- RIGHT SIDE: CAROUSEL -->
    <div class="carousel-wrapper">

        <!-- VUL HIER JOUW ECHTE AFBEELDINGEN IN -->
        <img src="image1.png" class="slide active" alt="">
        <img src="image2.png" class="slide" alt="">
        <img src="image3.png" class="slide" alt="">

        <div class="carousel-controls">
            <button class="pause-btn" id="pauseBtn">❚❚</button>

            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
</section>

<script>
    let index = 0;
    let paused = false;

    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");
    const pauseBtn = document.getElementById("pauseBtn");

    function showSlide(i) {
        slides.forEach(s => s.classList.remove("active"));
        dots.forEach(d => d.classList.remove("active"));

        slides[i].classList.add("active");
        dots[i].classList.add("active");
    }

    function nextSlide() {
        if (!paused) {
            index = (index + 1) % slides.length;
            showSlide(index);
        }
    }

    pauseBtn.addEventListener("click", () => {
        paused = !paused;
        pauseBtn.textContent = paused ? "▶" : "❚❚";
    });

    setInterval(nextSlide, 3000);
</script>

</body>
</html>
