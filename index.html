<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stuurlui hero clone</title>

  <style>
    :root {
      --brand-blue: #152a52;
      --brand-bg: #fbf8f4;
      --text-body: #5f6a87;
      --accent-peach: #f6c58f;
      --dot-grey: #d4d9e4;

      --card-bg-1: #ffe9e5;
      --card-bg-2: #fff6e3;
      --card-bg-3: #eaf4ff;
      --card-bg-4: #f5f0ff;
      --card-bg-5: #f5fbf3;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--brand-bg);
      color: var(--brand-blue);
    }

    /* ========= GRID (12 kolommen) ========= */

    .hero {
      max-width: 1440px;
      margin: 0 auto;
      padding: 80px 40px 120px;
      display: grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      column-gap: 32px;
      row-gap: 40px;
      align-items: flex-start;
    }

    .hero-left {
      grid-column: 1 / span 6;
    }

    .hero-right {
      grid-column: 8 / span 5;
      align-self: center;
    }

    .hero-title {
      font-family: Georgia, "Times New Roman", serif; /* vervang door hun serif */
      font-size: 64px;
      line-height: 1.15;
      margin: 0 0 32px;
      letter-spacing: 0.02em;
    }

    .hero-divider {
      border: none;
      border-top: 1px solid rgba(21, 42, 82, 0.18);
      margin: 0 0 32px;
    }

    .hero-subtitle {
      font-size: 20px;
      line-height: 1.6;
      color: var(--text-body);
      max-width: 520px;
      margin: 0;
    }

    /* ========= SLIDER – vierkant ========= */

    .hero-slider {
      position: relative;
      width: 100%;
      max-width: 540px;
      margin-left: auto;
    }

    /* Vierkant venster (altijd even breed/hoog) */
    .slider-window {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;         /* altijd vierkant */
      overflow: visible;           /* zodat afbeelding buiten kaart mag komen */
    }

    .slider-track {
      display: flex;
      height: 100%;
      transition: transform 0.7s ease;
    }

    .slider-card {
      position: relative;
      min-width: 100%;
      height: 100%;
      border-radius: 32px;
      padding: 32px;               /* alleen voor de knop binnenin */
      box-shadow: 0 26px 80px rgba(9, 23, 71, 0.16);
      cursor: pointer;
      overflow: visible;           /* beeld mag uitsteken */
      opacity: 0.4;
      transition: opacity 0.4s ease, transform 0.25s ease;
    }

    .slider-card.active {
      opacity: 1;
    }

    .slider-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 30px 90px rgba(9, 23, 71, 0.2);
    }

    .slider-card:nth-child(1) { background: var(--card-bg-1); }
    .slider-card:nth-child(2) { background: var(--card-bg-2); }
    .slider-card:nth-child(3) { background: var(--card-bg-3); }
    .slider-card:nth-child(4) { background: var(--card-bg-4); }
    .slider-card:nth-child(5) { background: var(--card-bg-5); }

    /* Afbeelding: absoluut en 20px boven + rechts buiten het vierkant */

    .slide-media {
      position: absolute;
      top: -20px;
      right: -20px;
    }

    .slide-media img {
      display: block;
      max-width: 110%;
      height: auto;
    }

    /* Geen tekst-logo meer in de kaart, alleen knop */

    .case-link {
      position: absolute;
      right: 24px;
      bottom: 24px;
      padding: 10px 20px;
      border-radius: 999px;
      border: 1px solid rgba(21, 42, 82, 0.25);
      font-size: 14px;
      color: var(--brand-blue);
      text-decoration: none;
      background: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .case-link span {
      font-size: 16px;
      transform: translateY(1px);
    }

    /* ========= CONTROLS & LOADER ========= */

    .slider-controls {
      margin-top: 24px;
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .slider-playpause {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: var(--accent-peach);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      font-size: 18px;
    }

    .slider-dots {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .slider-dot {
      position: relative;
      height: 8px;
      width: 8px;
      border-radius: 999px;
      background: var(--dot-grey);
      overflow: hidden;
      transition: width 0.25s ease;
      cursor: pointer;
    }

    .slider-dot-bar {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 0%;
      background: var(--brand-blue);
      border-radius: 999px;
    }

    .slider-dot.active {
      width: 58px;
    }

    /* ========= RESPONSIVE ========= */

    @media (max-width: 1024px) {
      .hero {
        grid-template-columns: repeat(6, minmax(0, 1fr));
        padding: 60px 24px 80px;
      }

      .hero-left {
        grid-column: 1 / -1;
      }

      .hero-right {
        grid-column: 1 / -1;
        margin-top: 40px;
      }

      .hero-title {
        font-size: 48px;
      }
    }

    @media (max-width: 640px) {
      .hero {
        padding: 40px 20px 60px;
      }

      .hero-title {
        font-size: 38px;
      }
    }
  </style>
</head>
<body>
<section class="hero">
  <!-- LINKERKANT (zonder logo’s) -->
  <div class="hero-left">
    <h1 class="hero-title">
      Stuurlui levert het<br />
      allerbeste in<br />
      WordPress
    </h1>

    <hr class="hero-divider" />

    <p class="hero-subtitle">
      Met de ambitie om het meest klantvriendelijke WordPress bureau
      van Nederland te zijn.
    </p>
  </div>

  <!-- RECHTERKANT: SLIDER -->
  <div class="hero-right hero-slider" id="heroSlider">
    <div class="slider-window">
      <div class="slider-track" id="sliderTrack">
        <!-- Slide 1 – NLZIET -->
        <article
          class="slider-card active"
          data-index="0"
        >
          <div class="slide-media">
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2024/03/NLZiet-1-375x375.png.webp"
              alt="NLZIET case"
            />
          </div>
          <a
            href="https://stuurlui.nl/project/nieuwe-website-nlziet/"
            class="case-link"
            target="_blank"
            rel="noopener"
          >
            Bekijk case <span>→</span>
          </a>
        </article>

        <!-- Slide 2 – Action -->
        <article
          class="slider-card"
          data-index="1"
        >
          <div class="slide-media">
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2024/03/Action-375x375.png.webp"
              alt="Action case"
            />
          </div>
          <a
            href="https://stuurlui.nl/project/company-website-voor-de-action/"
            class="case-link"
            target="_blank"
            rel="noopener"
          >
            Bekijk case <span>→</span>
          </a>
        </article>

        <!-- Slide 3 – Heineken -->
        <article
          class="slider-card"
          data-index="2"
        >
          <div class="slide-media">
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2024/03/Heineken-375x375.png.webp"
              alt="Heineken case"
            />
          </div>
          <a
            href="https://stuurlui.nl/project/heineken-dt-space-website/"
            class="case-link"
            target="_blank"
            rel="noopener"
          >
            Bekijk case <span>→</span>
          </a>
        </article>

        <!-- Slide 4 – HMC -->
        <article
          class="slider-card"
          data-index="3"
        >
          <div class="slide-media">
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2024/03/HMC-375x375.png.webp"
              alt="HMC case"
            />
          </div>
          <a
            href="https://stuurlui.nl/project/nieuwe-corporate-en-werkenbij-website-voor-het-haaglanden-medisch-centrum/"
            class="case-link"
            target="_blank"
            rel="noopener"
          >
            Bekijk case <span>→</span>
          </a>
        </article>

        <!-- Slide 5 – LZV -->
        <article
          class="slider-card"
          data-index="4"
        >
          <div class="slide-media">
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2025/06/LZV-4-600x600.png.webp"
              alt="LZV case"
            />
          </div>
          <a
            href="https://stuurlui.nl/project/landelijk-zorgsysteem-voor-veteranen-website/"
            class="case-link"
            target="_blank"
            rel="noopener"
          >
            Bekijk case <span>→</span>
          </a>
        </article>
      </div>
    </div>

    <!-- Loader & controls -->
    <div class="slider-controls">
      <button
        class="slider-playpause"
        id="sliderPlayPause"
        aria-label="Pauzeer slider"
      >
        ❚❚
      </button>

      <div class="slider-dots" id="sliderDots">
        <div class="slider-dot active" data-index="0">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="1">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="2">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="3">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="4">
          <div class="slider-dot-bar"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  const SLIDE_DURATION = 5000; // ms

  const track = document.getElementById("sliderTrack");
  const realCards = Array.from(track.querySelectorAll(".slider-card"));
  const dots = document.querySelectorAll(".slider-dot");
  const playPauseBtn = document.getElementById("sliderPlayPause");
  const heroSlider = document.getElementById("heroSlider");

  const slidesCount = realCards.length;

  // clone van eerste card aan het eind → infinite loop
  const firstClone = realCards[0].cloneNode(true);
  firstClone.classList.remove("active");
  track.appendChild(firstClone);

  let positionIndex = 0;  // positie in track (0..slidesCount met clone)
  let currentIndex  = 0;  // "echte" index (0..slidesCount-1)
  let userPaused = false;
  let hoverPaused = false;
  let progress = 0;       // 0–1
  let lastTimestamp = null;

  function isPaused() {
    return userPaused || hoverPaused;
  }

  function applyActive() {
    realCards.forEach((card, i) => {
      card.classList.toggle("active", i === currentIndex);
    });
    dots.forEach((dot, i) => {
      dot.classList.toggle("active", i === currentIndex);
    });
  }

  function goToPosition(pos, animated = true) {
    if (!animated) {
      track.style.transition = "none";
    } else {
      track.style.transition = "transform 0.7s ease";
    }
    track.style.transform = `translateX(-${pos * 100}%)`;
  }

  function setSlide(index) {
    currentIndex = index;
    positionIndex = index;
    progress = 0;
    lastTimestamp = null;
    goToPosition(positionIndex, true);
    applyActive();
    updateProgressBar();
  }

  function nextSlide() {
    positionIndex += 1;
    goToPosition(positionIndex, true);
    currentIndex = positionIndex % slidesCount;
    progress = 0;
    lastTimestamp = null;
    applyActive();
    updateProgressBar();
  }

  // als we op de clone staan → direct terugspringen naar echte eerste slide (zonder animatie)
  track.addEventListener("transitionend", () => {
    if (positionIndex === slidesCount) {
      positionIndex = 0;
      goToPosition(positionIndex, false); // geen animatie
    }
  });

  // loader
  function updateProgressBar() {
    dots.forEach((dot, i) => {
      const bar = dot.querySelector(".slider-dot-bar");
      if (i === currentIndex) {
        bar.style.width = (progress * 100).toFixed(2) + "%";
      } else {
        bar.style.width = "0%";
      }
    });
  }

  // dots klikbaar
  dots.forEach((dot) => {
    dot.addEventListener("click", () => {
      const idx = Number(dot.dataset.index);
      setSlide(idx);
    });
  });

  // play/pause knop
  playPauseBtn.addEventListener("click", () => {
    userPaused = !userPaused;
    playPauseBtn.textContent = userPaused ? "▶" : "❚❚";
  });

  // hover pauze
  heroSlider.addEventListener("mouseenter", () => {
    hoverPaused = true;
  });
  heroSlider.addEventListener("mouseleave", () => {
    hoverPaused = false;
  });

  // animatielus voor loader + autoplay
  function loop(timestamp) {
    if (lastTimestamp == null) lastTimestamp = timestamp;
    const dt = timestamp - lastTimestamp;
    lastTimestamp = timestamp;

    if (!isPaused()) {
      progress += dt / SLIDE_DURATION;
      if (progress >= 1) {
        progress = 0;
        nextSlide();
      }
    }

    updateProgressBar();
    requestAnimationFrame(loop);
  }

  // init
  applyActive();
  goToPosition(0, false);
  requestAnimationFrame(loop);
</script>
</body>
</html>
