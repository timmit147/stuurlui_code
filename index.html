<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stuurlui hero clone</title>

  <style>
    :root {
      --brand-blue: #152a52;
      --brand-bg: #fbf8f4;
      --text-body: #5f6a87;
      --accent-peach: #f6c58f;
      --dot-grey: #d4d9e4;

      --card-bg-1: #ffe1e4;
      --card-bg-2: #ffeec6;
      --card-bg-3: #dfe9ff;
      --card-bg-4: #efe5ff;
      --card-bg-5: #ddf8f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--brand-bg);
      color: var(--brand-blue);
      overflow-x: hidden; /* geen horizontale scrollbars */
    }

    /* ========= GRID (12 kolommen) ========= */

    .hero {
      max-width: 1440px;
      margin: 0 auto;
      padding: 80px 40px 80px;
      display: grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      column-gap: 64px;
      row-gap: 40px;
      align-items: flex-start;
    }

    .hero-left {
      grid-column: 1 / span 6;
      align-self: center;
    }

    .hero-right {
      grid-column: 8 / span 5;
      align-self: center;
    }

    .hero-title {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 54px;
      line-height: 1.15;
      margin: 0 0 32px;
      letter-spacing: 0.02em;
    }

    .hero-divider {
      border: none;
      border-top: 1px solid rgba(21, 42, 82, 0.18);
      margin: 0 0 32px;
    }

    .hero-subtitle {
      font-size: 20px;
      line-height: 1.6;
      color: var(--text-body);
      max-width: 520px;
      margin: 0 0 32px;
    }

    /* ========= SLIDER – vierkant ========= */

    .hero-slider {
      position: relative;
      width: 100%;
      max-width: 540px;
      margin-left: auto;
    }

    .slider-window {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden; /* maar binnenin laten we tv/astro uitsteken */
    }

    .slider-track {
      display: flex;
      height: 100%;
      transition: transform 0.7s ease;
    }

    .slider-card {
      position: relative;
      flex: 0 0 100%;
      height: 100%;
      display: flex;
      align-items: stretch;
      justify-content: center;
      opacity: 0.45;
      transition: opacity 0.4s ease;
    }

    .slider-card.active {
      opacity: 1;
    }

    /* Inner square: echte kaart die je ziet */
    .card-surface {
      position: relative;
      width: calc(100% - 40px);   /* 20px marge rondom → ruimte voor beeld */
      height: calc(100% - 40px);
      margin: 20px;
      border-radius: 32px;
      border: 3px solid rgba(21, 42, 82, 0.18); /* dikke rand */
      overflow: visible;
      padding: 32px;
      z-index: 0;
    }

    /* achtergrond per case */
    .slider-card:nth-child(1) .card-surface { background: var(--card-bg-1); }
    .slider-card:nth-child(2) .card-surface { background: var(--card-bg-2); }
    .slider-card:nth-child(3) .card-surface { background: var(--card-bg-3); }
    .slider-card:nth-child(4) .card-surface { background: var(--card-bg-4); }
    .slider-card:nth-child(5) .card-surface { background: var(--card-bg-5); }

    /* === HOVER FILTERS – binnen square, border blijft schoon === */

    .card-surface::before {
      content: "";
      position: absolute;
      inset: 4px;                  /* net binnen de rand */
      border-radius: 28px;         /* iets kleiner dan 32px */
      opacity: 0;
      pointer-events: none;
      z-index: -1;
      transition: opacity 0.25s ease;
    }

    /* 1. NLZIET – tv static, nu met background-position i.p.v. translate */
    .slider-card:nth-child(1) .card-surface::before {
      background-image:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.3) 0px,
          rgba(255,255,255,0.3) 1px,
          rgba(0,0,0,0.4) 1px,
          rgba(0,0,0,0.4) 2px
        );
      mix-blend-mode: soft-light;
      background-size: 100% 4px;
      background-repeat: repeat-y;
    }
    .slider-card:nth-child(1) .card-surface:hover::before {
      opacity: 0.9;
      animation: tv-static 0.22s steps(6) infinite;
    }
    @keyframes tv-static {
      0% { background-position-y: 0; }
      100% { background-position-y: 16px; }
    }

    /* 2. Action – duidelijk papier + ruw */
    .slider-card:nth-child(2) .card-surface::before {
      background-image:
        radial-gradient(circle at 10% 0%, rgba(255,255,255,0.9), transparent 55%),
        radial-gradient(circle at 80% 100%, rgba(255,220,200,0.6), transparent 60%),
        repeating-linear-gradient(
          135deg,
          rgba(0,0,0,0.1) 0px,
          rgba(0,0,0,0.1) 1.5px,
          transparent 1.5px,
          transparent 4px
        );
      mix-blend-mode: multiply;
    }
    .slider-card:nth-child(2) .card-surface:hover::before {
      opacity: 0.9;
      animation: paper-wiggle 2s ease-in-out infinite alternate;
    }
    @keyframes paper-wiggle {
      0% { transform: translate3d(0,0,0); }
      100% { transform: translate3d(3px,-3px,0); }
    }

    /* 3. Heineken – space/galaxy */
    .slider-card:nth-child(3) .card-surface::before {
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.85) 0, transparent 45%),
        radial-gradient(circle at 90% 10%, rgba(133,205,255,0.8) 0, transparent 55%),
        radial-gradient(circle at 0 100%, rgba(255,255,255,0.5) 0, transparent 60%),
        linear-gradient(135deg, #020619, #132a5c);
      mix-blend-mode: screen;
    }
    .slider-card:nth-child(3) .card-surface:hover::before {
      opacity: 0.95;
      animation: space-pulse 3s ease-in-out infinite alternate;
    }
    @keyframes space-pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    /* 4. HMC – helder klinisch / medisch */
    .slider-card:nth-child(4) .card-surface::before {
      background-image:
        linear-gradient(135deg, rgba(255,255,255,1), rgba(211,238,255,0.95)),
        repeating-linear-gradient(
          90deg,
          rgba(0,120,210,0.18) 0,
          rgba(0,120,210,0.18) 2px,
          transparent 2px,
          transparent 10px
        );
      mix-blend-mode: screen;
    }
    .slider-card:nth-child(4) .card-surface:hover::before {
      opacity: 1;
      animation: hmc-shift 1.6s ease-in-out infinite alternate;
    }
    @keyframes hmc-shift {
      0% { transform: translateX(0); }
      100% { transform: translateX(6px); }
    }

    /* 5. LZV – sterke blauw/groen glow */
    .slider-card:nth-child(5) .card-surface::before {
      background-image:
        radial-gradient(circle at 0 0, rgba(255,255,255,0.9) 0, transparent 55%),
        radial-gradient(circle at 100% 0, rgba(0,255,200,0.8) 0, transparent 55%),
        linear-gradient(135deg, #4bb3ff, #00c49a);
      mix-blend-mode: soft-light;
    }
    .slider-card:nth-child(5) .card-surface:hover::before {
      opacity: 0.95;
      animation: lzv-breathe 2.4s ease-in-out infinite alternate;
    }
    @keyframes lzv-breathe {
      0% { transform: scale(1); filter: blur(0); }
      100% { transform: scale(1.03); filter: blur(1px); }
    }

    /* afbeelding: mag buiten de square, nu iets hoger/rechter */
    .slide-media {
      position: absolute;
      top: -30px;
      right: -30px;
      bottom: 80px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      z-index: 1;
      pointer-events: none;
    }

    .slide-media img {
      height: 100%;
      width: auto;
      max-width: 140%;
      display: block;
    }

    /* knop onderin, smooth hover */
    .case-link {
      position: absolute;
      right: 24px;
      bottom: 24px;
      padding: 10px 20px;
      border-radius: 999px;
      border: 1px solid rgba(21, 42, 82, 0.25);
      font-size: 14px;
      color: var(--brand-blue);
      text-decoration: none;
      background: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.4s ease, color 0.4s ease;
      z-index: 2;
    }

    .case-link span {
      font-size: 16px;
      transform: translateY(1px);
    }

    .card-surface:hover .case-link {
      background: var(--brand-blue);
      color: #ffffff;
    }

    /* ========= CONTROLS & LOADER ========= */

    .slider-controls {
      margin-top: 24px;
      display: flex;
      align-items: center;
      gap: 18px;
      position: relative;
      z-index: 5;
    }

    .slider-playpause {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid #1d2230;
      background: var(--accent-peach);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      font-size: 18px;
    }

    .slider-dots {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .slider-dot {
      position: relative;
      height: 8px;
      width: 8px;
      border-radius: 999px;
      background: var(--dot-grey);
      overflow: hidden;
      transition: width 0.25s ease;
      cursor: pointer;
    }

    .slider-dot-bar {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 0%;
      background: var(--brand-blue);
      border-radius: 999px;
    }

    .slider-dot.active {
      width: 58px;
    }

    /* ========= RESPONSIVE ========= */

    @media (max-width: 1024px) {
      .hero {
        grid-template-columns: repeat(6, minmax(0, 1fr));
        padding: 60px 24px 80px;
      }

      .hero-left {
        grid-column: 1 / -1;
      }

      .hero-right {
        grid-column: 1 / -1;
        margin-top: 40px;
      }

      .hero-title {
        font-size: 42px;
      }
    }

    @media (max-width: 640px) {
      .hero {
        padding: 40px 20px 60px;
      }

      .hero-title {
        font-size: 34px;
      }
    }
  </style>
</head>
<body>
<section class="hero">
  <!-- LINKERKANT -->
  <div class="hero-left">
    <h1 class="hero-title">
      Stuurlui levert het<br />
      allerbeste in<br />
      WordPress
    </h1>

    <hr class="hero-divider" />

    <p class="hero-subtitle">
      Met de ambitie om het meest klantvriendelijke WordPress bureau
      van Nederland te zijn.
    </p>

    <hr class="hero-divider" />
  </div>

  <!-- RECHTERKANT: SLIDER -->
  <div class="hero-right hero-slider" id="heroSlider">
    <div class="slider-window">
      <div class="slider-track" id="sliderTrack">
        <!-- Slide 1 – NLZIET -->
        <article class="slider-card active" data-index="0">
          <div class="card-surface">
            <div class="slide-media">
              <img
                src="https://stuurlui.nl/wp-content/smush-webp/2024/03/NLZiet-1-375x375.png.webp"
                alt="NLZIET case"
              />
            </div>
            <a
              href="https://stuurlui.nl/project/nieuwe-website-nlziet/"
              class="case-link"
              target="_blank"
              rel="noopener"
            >
              Bekijk case <span>→</span>
            </a>
          </div>
        </article>

        <!-- Slide 2 – Action -->
        <article class="slider-card" data-index="1">
          <div class="card-surface">
            <div class="slide-media">
              <img
                src="https://stuurlui.nl/wp-content/smush-webp/2024/03/Action-375x375.png.webp"
                alt="Action case"
              />
            </div>
            <a
              href="https://stuurlui.nl/project/company-website-voor-de-action/"
              class="case-link"
              target="_blank"
              rel="noopener"
            >
              Bekijk case <span>→</span>
            </a>
          </div>
        </article>

        <!-- Slide 3 – Heineken -->
        <article class="slider-card" data-index="2">
          <div class="card-surface">
            <div class="slide-media">
              <img
                src="https://stuurlui.nl/wp-content/smush-webp/2024/03/Heineken-375x375.png.webp"
                alt="Heineken case"
              />
            </div>
            <a
              href="https://stuurlui.nl/project/heineken-dt-space-website/"
              class="case-link"
              target="_blank"
              rel="noopener"
            >
              Bekijk case <span>→</span>
            </a>
          </div>
        </article>

        <!-- Slide 4 – HMC -->
        <article class="slider-card" data-index="3">
          <div class="card-surface">
            <div class="slide-media">
              <img
                src="https://stuurlui.nl/wp-content/smush-webp/2024/03/HMC-375x375.png.webp"
                alt="HMC case"
              />
            </div>
            <a
              href="https://stuurlui.nl/project/nieuwe-corporate-en-werkenbij-website-voor-het-haaglanden-medisch-centrum/"
              class="case-link"
              target="_blank"
              rel="noopener"
            >
              Bekijk case <span>→</span>
            </a>
          </div>
        </article>

        <!-- Slide 5 – LZV -->
        <article class="slider-card" data-index="4">
          <div class="card-surface">
            <div class="slide-media">
              <img
                src="https://stuurlui.nl/wp-content/smush-webp/2025/06/LZV-4-600x600.png.webp"
                alt="LZV case"
              />
            </div>
            <a
              href="https://stuurlui.nl/project/landelijk-zorgsysteem-voor-veteranen-website/"
              class="case-link"
              target="_blank"
              rel="noopener"
            >
              Bekijk case <span>→</span>
            </a>
          </div>
        </article>
      </div>
    </div>

    <!-- Loader & controls -->
    <div class="slider-controls">
      <button
        class="slider-playpause"
        id="sliderPlayPause"
        aria-label="Pauzeer slider"
      >
        ❚❚
      </button>

      <div class="slider-dots" id="sliderDots">
        <div class="slider-dot active" data-index="0">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="1">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="2">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="3">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="4">
          <div class="slider-dot-bar"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  const SLIDE_DURATION = 5000; // ms

  const track = document.getElementById("sliderTrack");
  const realCards = Array.from(track.querySelectorAll(".slider-card"));
  const dots = document.querySelectorAll(".slider-dot");
  const playPauseBtn = document.getElementById("sliderPlayPause");
  const heroSlider = document.getElementById("heroSlider");

  const slidesCount = realCards.length;

  // infinite loop: clone eerste kaart aan het eind
  const firstClone = realCards[0].cloneNode(true);
  firstClone.classList.remove("active");
  track.appendChild(firstClone);

  let positionIndex = 0;
  let currentIndex  = 0;
  let userPaused = false;
  let hoverPaused = false;
  let progress = 0;
  let lastTimestamp = null;

  function isPaused() {
    return userPaused || hoverPaused;
  }

  function applyActive() {
    realCards.forEach((card, i) => {
      card.classList.toggle("active", i === currentIndex);
    });
    dots.forEach((dot, i) => {
      dot.classList.toggle("active", i === currentIndex);
    });
  }

  function goToPosition(pos, animated = true) {
    if (!animated) {
      track.style.transition = "none";
    } else {
      track.style.transition = "transform 0.7s ease";
    }
    track.style.transform = `translateX(-${pos * 100}%)`;
  }

  function setSlide(index) {
    currentIndex = index;
    positionIndex = index;
    progress = 0;
    lastTimestamp = null;
    goToPosition(positionIndex, true);
    applyActive();
    updateProgressBar();
  }

  function nextSlide() {
    positionIndex += 1;
    goToPosition(positionIndex, true);
    currentIndex = positionIndex % slidesCount;
    progress = 0;
    lastTimestamp = null;
    applyActive();
    updateProgressBar();
  }

  track.addEventListener("transitionend", () => {
    if (positionIndex === slidesCount) {
      positionIndex = 0;
      goToPosition(positionIndex, false);
    }
  });

  function updateProgressBar() {
    dots.forEach((dot, i) => {
      const bar = dot.querySelector(".slider-dot-bar");
      if (i === currentIndex) {
        bar.style.width = (progress * 100).toFixed(2) + "%";
      } else {
        bar.style.width = "0%";
      }
    });
  }

  dots.forEach((dot) => {
    dot.addEventListener("click", () => {
      const idx = Number(dot.dataset.index);
      setSlide(idx);
    });
  });

  playPauseBtn.addEventListener("click", () => {
    userPaused = !userPaused;
    playPauseBtn.textContent = userPaused ? "▶" : "❚❚";
  });

  heroSlider.addEventListener("mouseenter", () => {
    hoverPaused = true;
  });
  heroSlider.addEventListener("mouseleave", () => {
    hoverPaused = false;
  });

  function loop(timestamp) {
    if (lastTimestamp == null) lastTimestamp = timestamp;
    const dt = timestamp - lastTimestamp;
    lastTimestamp = timestamp;

    if (!isPaused()) {
      progress += dt / SLIDE_DURATION;
      if (progress >= 1) {
        progress = 0;
        nextSlide();
      }
    }

    updateProgressBar();
    requestAnimationFrame(loop);
  }

  applyActive();
  goToPosition(0, false);
  requestAnimationFrame(loop);
</script>
</body>
</html>
