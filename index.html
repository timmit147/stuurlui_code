<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stuurlui hero clone</title>

  <style>
    :root {
      --brand-blue: #152a52;
      --brand-bg: #fbf8f4;
      --text-body: #5f6a87;
      --accent-peach: #f6c58f;
      --dot-grey: #d4d9e4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--brand-bg);
      color: var(--brand-blue);
    }

    .hero {
      max-width: 1600px;
      margin: 0 auto;
      padding: 80px 60px 120px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 60px;
      align-items: center;
    }

    .hero-title {
      font-family: Georgia, "Times New Roman", serif; /* vervang door hun echte serif */
      font-size: 64px;
      line-height: 1.15;
      margin: 0 0 40px;
      letter-spacing: 0.02em;
    }

    .hero-subtitle {
      font-size: 20px;
      line-height: 1.6;
      color: var(--text-body);
      max-width: 520px;
    }

    /* --- Slider rechts --- */

    .hero-slider {
      position: relative;
      width: 100%;
      max-width: 540px;
      margin-left: auto;
    }

    .slider-card {
      background: #ffffff;
      border-radius: 24px;
      padding: 32px 32px 64px; /* extra onderruimte voor 'Bekijk case' */
      box-shadow: 0 18px 45px rgba(9, 23, 71, 0.11);
      min-height: 440px;
      position: relative;
      overflow: visible; /* zodat beeld boven/onder mag uitsteken */
    }

    .slider-viewport {
      position: relative;
      overflow-x: hidden;   /* we snijden links/rechts af voor het slide-effect */
      overflow-y: visible;  /* maar boven/onder mag uitsteken */
      height: 320px;        /* vaste hoogte → alle slides zelfde formaat */
    }

    .slider-slide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate3d(40px, -50%, 0); /* start iets rechts */
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
      pointer-events: none;
    }

    .slider-slide.active {
      transform: translate3d(0, -50%, 0); /* in het midden */
      opacity: 1;
      pointer-events: auto;
    }

    /* actieve slide die weggaat → schuift naar links + fade out */
    .slider-slide.active.animating-out {
      transform: translate3d(-40px, -50%, 0);
      opacity: 0;
    }

    .slider-slide img {
      display: block;
      height: 120%;   /* groter dan viewport */
      width: auto;
      max-width: none;
    }

    /* 'Bekijk case' rechts-onder in de kaart */
    .case-link {
      position: absolute;
      right: 26px;
      bottom: 20px;
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(21, 42, 82, 0.25);
      font-size: 14px;
      color: var(--brand-blue);
      text-decoration: none;
      background: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .case-link span {
      font-size: 16px;
      transform: translateY(1px);
    }

    /* --- Loader / controls onder de kaart --- */

    .slider-controls {
      margin-top: 24px;
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .slider-playpause {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: var(--accent-peach);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      font-size: 18px;
    }

    .slider-dots {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .slider-dot {
      position: relative;
      height: 8px;
      width: 8px; /* klein bolletje standaard */
      border-radius: 999px;
      background: var(--dot-grey);
      overflow: hidden;
      transition: width 0.25s ease;
      cursor: pointer;
    }

    .slider-dot-bar {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 0%;
      background: var(--brand-blue);
      border-radius: 999px;
    }

    .slider-dot.active {
      width: 58px; /* lang balkje bij actieve slide */
    }

    /* responsive */
    @media (max-width: 1024px) {
      .hero {
        grid-template-columns: 1fr;
        padding: 60px 32px 80px;
      }

      .hero-slider {
        margin: 40px auto 0;
      }

      .hero-title {
        font-size: 48px;
      }
    }

    @media (max-width: 640px) {
      .hero {
        padding: 40px 20px 60px;
      }

      .hero-title {
        font-size: 38px;
      }

      .slider-card {
        padding: 28px 24px 60px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <!-- LINKERKANT -->
    <div>
      <h1 class="hero-title">
        Stuurlui levert het<br />
        allerbeste in<br />
        WordPress
      </h1>

      <p class="hero-subtitle">
        Met de ambitie om het meest klantvriendelijke WordPress bureau van Nederland te zijn.
      </p>
    </div>

    <!-- RECHTERKANT: slider -->
    <div class="hero-slider">
      <div class="slider-card">
        <div class="slider-viewport">
          <!-- let op: data-case-url voor de knop onderin -->
          <div
            class="slider-slide active"
            data-index="0"
            data-case-url="https://stuurlui.nl/project/nieuwe-website-nlziet/"
          >
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2024/03/NLZiet-1-375x375.png.webp"
              alt="NLZIET case"
            />
          </div>

          <div
            class="slider-slide"
            data-index="1"
            data-case-url="https://stuurlui.nl/project/company-website-voor-de-action/"
          >
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2024/03/Action-375x375.png.webp"
              alt="Action case"
            />
          </div>

          <div
            class="slider-slide"
            data-index="2"
            data-case-url="https://stuurlui.nl/project/heineken-dt-space-website/"
          >
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2024/03/Heineken-375x375.png.webp"
              alt="Heineken case"
            />
          </div>

          <div
            class="slider-slide"
            data-index="3"
            data-case-url="https://stuurlui.nl/project/nieuwe-corporate-en-werkenbij-website-voor-het-haaglanden-medisch-centrum/"
          >
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2024/03/HMC-375x375.png.webp"
              alt="HMC case"
            />
          </div>

          <div
            class="slider-slide"
            data-index="4"
            data-case-url="https://stuurlui.nl/project/landelijk-zorgsysteem-voor-veteranen-website/"
          >
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2025/06/LZV-4-600x600.png.webp"
              alt="LZV case"
            />
          </div>
        </div>

        <!-- één 'Bekijk case' knop, JS zet de juiste URL -->
        <a href="#" class="case-link" id="caseLink" target="_blank" rel="noopener">
          Bekijk case <span>→</span>
        </a>
      </div>

      <!-- loader & controls -->
      <div class="slider-controls">
        <button
          class="slider-playpause"
          id="sliderPlayPause"
          aria-label="Pauzeer slider"
        >
          ❚❚
        </button>

        <div class="slider-dots" id="sliderDots">
          <div class="slider-dot active" data-index="0">
            <div class="slider-dot-bar"></div>
          </div>
          <div class="slider-dot" data-index="1">
            <div class="slider-dot-bar"></div>
          </div>
          <div class="slider-dot" data-index="2">
            <div class="slider-dot-bar"></div>
          </div>
          <div class="slider-dot" data-index="3">
            <div class="slider-dot-bar"></div>
          </div>
          <div class="slider-dot" data-index="4">
            <div class="slider-dot-bar"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const SLIDE_DURATION = 5000; // ms

    const slides = document.querySelectorAll(".slider-slide");
    const dots = document.querySelectorAll(".slider-dot");
    const playPauseBtn = document.getElementById("sliderPlayPause");
    const caseLink = document.getElementById("caseLink");

    let currentIndex = 0;
    let paused = false;
    let slideTimer = null;
    let slideStartTime = null;
    let remainingTime = SLIDE_DURATION;

    function updateCaseLink() {
      const activeSlide = slides[currentIndex];
      const url = activeSlide.dataset.caseUrl;
      caseLink.href = url;
    }

    function resetDotBars() {
      dots.forEach((dot) => {
        dot.classList.remove("active");
        const bar = dot.querySelector(".slider-dot-bar");
        bar.style.transition = "none";
        bar.style.width = "0%";
      });
    }

    function startProgressAnimation() {
      clearTimeout(slideTimer);

      const activeDot = dots[currentIndex];
      const bar = activeDot.querySelector(".slider-dot-bar");

      slideStartTime = performance.now();
      remainingTime = SLIDE_DURATION;

      // reset bar
      bar.style.transition = "none";
      bar.style.width = "0%";
      // force reflow
      void bar.offsetWidth;

      // animate bar van 0 naar 100%
      bar.style.transition = `width ${remainingTime}ms linear`;
      bar.style.width = "100%";

      if (!paused) {
        slideTimer = setTimeout(() => {
          goToNextSlide();
        }, remainingTime);
      }
    }

    function setActiveSlide(index) {
      if (index === currentIndex) return;

      const currentSlide = slides[currentIndex];
      const nextSlide = slides[index];

      // huidige slide naar links en fade out
      currentSlide.classList.add("animating-out");
      currentSlide.addEventListener(
        "transitionend",
        function handler(e) {
          if (e.propertyName === "transform") {
            currentSlide.classList.remove("active", "animating-out");
            currentSlide.removeEventListener("transitionend", handler);
          }
        },
        { once: true }
      );

      // nieuwe slide actief → komt van rechts naar midden
      nextSlide.classList.add("active");

      // dots / loader
      resetDotBars();
      dots[index].classList.add("active");

      currentIndex = index;
      updateCaseLink();
      startProgressAnimation();
    }

    function goToNextSlide() {
      const next = (currentIndex + 1) % slides.length;
      setActiveSlide(next);
    }

    // dots klikbaar maken
    dots.forEach((dot) => {
      dot.addEventListener("click", () => {
        const i = Number(dot.dataset.index);
        setActiveSlide(i);
      });
    });

    // play / pause
    playPauseBtn.addEventListener("click", () => {
      const activeDot = dots[currentIndex];
      const bar = activeDot.querySelector(".slider-dot-bar");

      if (!paused) {
        // nu pauzeren
        paused = true;
        playPauseBtn.textContent = "▶";

        const now = performance.now();
        const elapsed = now - slideStartTime;
        remainingTime = Math.max(SLIDE_DURATION - elapsed, 0);
        clearTimeout(slideTimer);

        // bar laten staan waar hij is
        const computedWidth = parseFloat(getComputedStyle(bar).width);
        const parentWidth = activeDot.getBoundingClientRect().width;
        const percent = parentWidth ? (computedWidth / parentWidth) * 100 : 0;

        bar.style.transition = "none";
        bar.style.width = `${percent}%`;
      } else {
        // hervatten
        paused = false;
        playPauseBtn.textContent = "❚❚";

        slideStartTime = performance.now();
        // force reflow
        void bar.offsetWidth;
        bar.style.transition = `width ${remainingTime}ms linear`;
        bar.style.width = "100%";

        clearTimeout(slideTimer);
        slideTimer = setTimeout(() => {
          goToNextSlide();
        }, remainingTime);
      }
    });

    // init
    updateCaseLink();
    resetDotBars();
    dots[0].classList.add("active");
    startProgressAnimation();
  </script>
</body>
</html>
