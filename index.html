<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Stuurlui hero clone</title>
    <meta
      name="description"
      content="Stuurlui levert het allerbeste in WordPress, met de ambitie om het meest klantvriendelijke WordPress bureau van Nederland te zijn."
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="hero" aria-labelledby="hero-title">
        <div class="hero-left">
          <h1 class="hero-title" id="hero-title">
            Stuurlui levert het<br />
            allerbeste in<br />
            WordPress
          </h1>

          <hr class="hero-divider" />

          <p class="hero-subtitle">
            Met de ambitie om het meest klantvriendelijke WordPress bureau
            van Nederland te zijn.
          </p>

          <hr class="hero-divider" />
        </div>

        <section
          class="hero-right hero-slider"
          id="heroSlider"
          aria-label="Uitgelichte cases"
          tabindex="0"
        >
          <div class="slider-window" role="group" aria-roledescription="carousel">
            <div class="slider-track" id="sliderTrack">
              <article
                class="slider-card"
                data-index="0"
                data-case="nlziet"
                aria-label="Case NLZIET"
              >
                <div class="card-surface">
                  <div class="slide-media">
                    <img
                      src="https://stuurlui.nl/wp-content/smush-webp/2024/03/NLZiet-1-375x375.png.webp"
                      alt="Nieuwe website voor NLZIET"
                      loading="lazy"
                    />
                  </div>
                  <a
                    href="https://stuurlui.nl/project/nieuwe-website-nlziet/"
                    class="case-link"
                    target="_blank"
                    rel="noopener"
                  >
                    Bekijk case <span aria-hidden="true">→</span>
                  </a>
                </div>
              </article>

              <article
                class="slider-card"
                data-index="1"
                data-case="action"
                aria-label="Case Action"
              >
                <div class="card-surface">
                  <div class="slide-media">
                    <img
                      src="https://stuurlui.nl/wp-content/smush-webp/2024/03/Action-375x375.png.webp"
                      alt="Company website voor Action"
                      loading="lazy"
                    />
                  </div>
                  <a
                    href="https://stuurlui.nl/project/company-website-voor-de-action/"
                    class="case-link"
                    target="_blank"
                    rel="noopener"
                  >
                    Bekijk case <span aria-hidden="true">→</span>
                  </a>
                </div>
              </article>

              <article
                class="slider-card"
                data-index="2"
                data-case="heineken"
                aria-label="Case Heineken"
              >
                <div class="card-surface">
                  <div class="slide-media">
                    <img
                      src="https://stuurlui.nl/wp-content/smush-webp/2024/03/Heineken-375x375.png.webp"
                      alt="Heineken DT Space website"
                      loading="lazy"
                    />
                  </div>
                  <a
                    href="https://stuurlui.nl/project/heineken-dt-space-website/"
                    class="case-link"
                    target="_blank"
                    rel="noopener"
                  >
                    Bekijk case <span aria-hidden="true">→</span>
                  </a>
                </div>
              </article>

              <article
                class="slider-card"
                data-index="3"
                data-case="hmc"
                aria-label="Case Haaglanden Medisch Centrum"
              >
                <div class="card-surface">
                  <div class="slide-media">
                    <img
                      src="https://stuurlui.nl/wp-content/smush-webp/2024/03/HMC-375x375.png.webp"
                      alt="Corporate en werken-bij website voor Haaglanden Medisch Centrum"
                      loading="lazy"
                    />
                  </div>
                  <a
                    href="https://stuurlui.nl/project/nieuwe-corporate-en-werkenbij-website-voor-het-haaglanden-medisch-centrum/"
                    class="case-link"
                    target="_blank"
                    rel="noopener"
                  >
                    Bekijk case <span aria-hidden="true">→</span>
                  </a>
                </div>
              </article>

              <article
                class="slider-card"
                data-index="4"
                data-case="lzv"
                aria-label="Case Landelijk Zorgsysteem voor Veteranen"
              >
                <div class="card-surface">
                  <div class="slide-media">
                    <img
                      src="https://stuurlui.nl/wp-content/smush-webp/2025/06/LZV-4-600x600.png.webp"
                      alt="Website voor Landelijk Zorgsysteem voor Veteranen"
                      loading="lazy"
                    />
                  </div>
                  <a
                    href="https://stuurlui.nl/project/landelijk-zorgsysteem-voor-veteranen-website/"
                    class="case-link"
                    target="_blank"
                    rel="noopener"
                  >
                    Bekijk case <span aria-hidden="true">→</span>
                  </a>
                </div>
              </article>
            </div>
          </div>

          <div class="slider-controls">
            <button
              class="slider-playpause"
              id="sliderPlayPause"
              type="button"
              aria-label="Pauzeer slider"
              aria-pressed="false"
            >
              ❚❚
            </button>

            <div class="slider-dots" id="sliderDots" role="tablist" aria-label="Navigatie cases">
              <button
                class="slider-dot active"
                data-index="0"
                type="button"
                role="tab"
                aria-selected="true"
                aria-label="Ga naar case 1"
              >
                <span class="slider-dot-bar" aria-hidden="true"></span>
              </button>

              <button
                class="slider-dot"
                data-index="1"
                type="button"
                role="tab"
                aria-selected="false"
                aria-label="Ga naar case 2"
              >
                <span class="slider-dot-bar" aria-hidden="true"></span>
              </button>

              <button
                class="slider-dot"
                data-index="2"
                type="button"
                role="tab"
                aria-selected="false"
                aria-label="Ga naar case 3"
              >
                <span class="slider-dot-bar" aria-hidden="true"></span>
              </button>

              <button
                class="slider-dot"
                data-index="3"
                type="button"
                role="tab"
                aria-selected="false"
                aria-label="Ga naar case 4"
              >
                <span class="slider-dot-bar" aria-hidden="true"></span>
              </button>

              <button
                class="slider-dot"
                data-index="4"
                type="button"
                role="tab"
                aria-selected="false"
                aria-label="Ga naar case 5"
              >
                <span class="slider-dot-bar" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </section>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
