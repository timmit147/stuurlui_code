<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stuurlui hero clone</title>

  <style>
    :root {
      --brand-blue: #152a52;
      --brand-bg: #fbf8f4;
      --text-body: #5f6a87;
      --accent-peach: #f6c58f;
      --dot-grey: #d4d9e4;

      --card-bg-1: #ffe9e5;
      --card-bg-2: #fff6e3;
      --card-bg-3: #eaf4ff;
      --card-bg-4: #f5f0ff;
      --card-bg-5: #f5fbf3;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--brand-bg);
      color: var(--brand-blue);
    }

    /* ========= GRID LAY-OUT (12 kolommen) ========= */

    .hero {
      max-width: 1440px;
      margin: 0 auto;
      padding: 80px 40px 120px;
      display: grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      column-gap: 32px;
      row-gap: 40px;
      align-items: flex-start;
    }

    .hero-left {
      grid-column: 1 / span 6;
    }

    .hero-right {
      grid-column: 8 / span 5;
      align-self: center;
    }

    .hero-title {
      font-family: Georgia, "Times New Roman", serif; /* zet hier hun serif in */
      font-size: 64px;
      line-height: 1.15;
      margin: 0 0 32px;
      letter-spacing: 0.02em;
    }

    .hero-divider {
      border: none;
      border-top: 1px solid rgba(21, 42, 82, 0.18);
      margin: 0 0 32px;
    }

    .hero-subtitle {
      font-size: 20px;
      line-height: 1.6;
      color: var(--text-body);
      max-width: 520px;
      margin: 0 0 40px;
    }

    /* badges onder tekst */

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      align-items: center;
    }

    .hero-badges img {
      height: 54px;
      display: block;
    }

    /* ========= SLIDER – HELE CARD SLIDET ========= */

    .hero-slider {
      position: relative;
      width: 100%;
      max-width: 540px;
      margin-left: auto;
    }

    /* buitenste venster met schaduw, alles binnenin schuift */
    .slider-window {
      border-radius: 32px;
      box-shadow: 0 26px 80px rgba(9, 23, 71, 0.16);
      overflow: hidden;
      background: transparent;
    }

    .slider-track {
      display: flex;
      transition: transform 0.7s ease;
    }

    .slider-card {
      position: relative;
      min-width: 100%;
      padding: 40px 44px 88px;
      border-radius: 32px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr;
      column-gap: 24px;
      row-gap: 16px;
      align-items: center;
      opacity: 0.35;
      transition: opacity 0.7s ease, background-color 0.25s ease,
        transform 0.25s ease;
      cursor: pointer;
      overflow: visible;
    }

    .slider-card.active {
      opacity: 1;
    }

    .slider-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 60px rgba(9, 23, 71, 0.1);
    }

    /* verschillende achtergronden per slide */
    .slider-card:nth-child(1) { background: var(--card-bg-1); }
    .slider-card:nth-child(2) { background: var(--card-bg-2); }
    .slider-card:nth-child(3) { background: var(--card-bg-3); }
    .slider-card:nth-child(4) { background: var(--card-bg-4); }
    .slider-card:nth-child(5) { background: var(--card-bg-5); }

    .slide-media {
      grid-column: 1 / span 2;
      grid-row: 1 / span 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .slide-media img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .slide-logo {
      grid-column: 1 / span 1;
      grid-row: 2 / span 1;
      align-self: flex-end;
      font-family: Georgia, "Times New Roman", serif;
      font-size: 34px;
      letter-spacing: 0.06em;
    }

    .slide-logo--nlziet {
      font-size: 40px;
      letter-spacing: 0.12em;
    }

    /* 'Bekijk case' knop – rechts onder in de card */

    .case-link {
      position: absolute;
      right: 32px;
      bottom: 24px;
      padding: 10px 20px;
      border-radius: 999px;
      border: 1px solid rgba(21, 42, 82, 0.25);
      font-size: 14px;
      color: var(--brand-blue);
      text-decoration: none;
      background: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .case-link span {
      font-size: 16px;
      transform: translateY(1px);
    }

    /* ========= CONTROLS & LOADER ========= */

    .slider-controls {
      margin-top: 24px;
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .slider-playpause {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: var(--accent-peach);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      font-size: 18px;
    }

    .slider-dots {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .slider-dot {
      position: relative;
      height: 8px;
      width: 8px;
      border-radius: 999px;
      background: var(--dot-grey);
      overflow: hidden;
      transition: width 0.25s ease;
      cursor: pointer;
    }

    .slider-dot-bar {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 0%;
      background: var(--brand-blue);
      border-radius: 999px;
    }

    .slider-dot.active {
      width: 58px; /* lang balkje bij actieve slide */
    }

    /* ========= RESPONSIVE ========= */

    @media (max-width: 1024px) {
      .hero {
        grid-template-columns: repeat(6, minmax(0, 1fr));
        padding: 60px 24px 80px;
      }

      .hero-left {
        grid-column: 1 / -1;
      }

      .hero-right {
        grid-column: 1 / -1;
        margin-top: 40px;
      }

      .hero-title {
        font-size: 48px;
      }

      .slider-card {
        padding: 32px 28px 80px;
        grid-template-columns: 1fr;
      }

      .slide-media {
        grid-column: 1 / -1;
        justify-content: center;
      }

      .slide-logo {
        grid-column: 1 / -1;
        margin-top: 12px;
      }
    }

    @media (max-width: 640px) {
      .hero {
        padding: 40px 20px 60px;
      }

      .hero-title {
        font-size: 38px;
      }
    }
  </style>
</head>
<body>
<section class="hero">
  <!-- LINKERKANT -->
  <div class="hero-left">
    <h1 class="hero-title">
      Stuurlui levert het<br />
      allerbeste in<br />
      WordPress
    </h1>

    <hr class="hero-divider" />

    <p class="hero-subtitle">
      Met de ambitie om het meest klantvriendelijke WordPress bureau
      van Nederland te zijn.
    </p>

    <div class="hero-badges">
      <img src="https://stuurlui.nl/wp-content/themes/stuurlui-2023/dist/images/awards/site-van-het-jaar.svg" alt="Website van het jaar" />
      <img src="https://stuurlui.nl/wp-content/themes/stuurlui-2023/dist/images/awards/fonk-150.svg" alt="Fonk 150" />
      <img src="https://stuurlui.nl/wp-content/themes/stuurlui-2023/dist/images/awards/emerce-100.svg" alt="Emerce 100" />
      <img src="https://stuurlui.nl/wp-content/themes/stuurlui-2023/dist/images/awards/fd-gazellen.svg" alt="FD Gazellen" />
      <img src="https://stuurlui.nl/wp-content/themes/stuurlui-2023/dist/images/awards/iso-27001.svg" alt="ISO 27001" />
    </div>
  </div>

  <!-- RECHTERKANT: SLIDER -->
  <div class="hero-right hero-slider" id="heroSlider">
    <div class="slider-window">
      <div class="slider-track" id="sliderTrack">
        <!-- Slide 1 – NLZIET -->
        <article
          class="slider-card active"
          data-index="0"
          data-case-url="https://stuurlui.nl/project/nieuwe-website-nlziet/"
        >
          <div class="slide-media">
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2024/03/NLZiet-1-375x375.png.webp"
              alt="NLZIET case"
            />
          </div>
          <div class="slide-logo slide-logo--nlziet">
            NLZIET
          </div>
          <a href="#" class="case-link" target="_blank" rel="noopener">
            Bekijk case <span>→</span>
          </a>
        </article>

        <!-- Slide 2 – Action -->
        <article
          class="slider-card"
          data-index="1"
          data-case-url="https://stuurlui.nl/project/company-website-voor-de-action/"
        >
          <div class="slide-media">
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2024/03/Action-375x375.png.webp"
              alt="Action case"
            />
          </div>
          <div class="slide-logo">
            ACTION
          </div>
          <a href="#" class="case-link" target="_blank" rel="noopener">
            Bekijk case <span>→</span>
          </a>
        </article>

        <!-- Slide 3 – Heineken astronaut -->
        <article
          class="slider-card"
          data-index="2"
          data-case-url="https://stuurlui.nl/project/heineken-dt-space-website/"
        >
          <div class="slide-media">
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2024/03/Heineken-375x375.png.webp"
              alt="Heineken astronaut case"
            />
          </div>
          <div class="slide-logo">
            HEINEKEN
          </div>
          <a href="#" class="case-link" target="_blank" rel="noopener">
            Bekijk case <span>→</span>
          </a>
        </article>

        <!-- Slide 4 – HMC -->
        <article
          class="slider-card"
          data-index="3"
          data-case-url="https://stuurlui.nl/project/nieuwe-corporate-en-werkenbij-website-voor-het-haaglanden-medisch-centrum/"
        >
          <div class="slide-media">
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2024/03/HMC-375x375.png.webp"
              alt="HMC case"
            />
          </div>
          <div class="slide-logo">
            H+MC
          </div>
          <a href="#" class="case-link" target="_blank" rel="noopener">
            Bekijk case <span>→</span>
          </a>
        </article>

        <!-- Slide 5 – LZV -->
        <article
          class="slider-card"
          data-index="4"
          data-case-url="https://stuurlui.nl/project/landelijk-zorgsysteem-voor-veteranen-website/"
        >
          <div class="slide-media">
            <img
              src="https://stuurlui.nl/wp-content/smush-webp/2025/06/LZV-4-600x600.png.webp"
              alt="LZV case"
            />
          </div>
          <div class="slide-logo">
            LZV
          </div>
          <a href="#" class="case-link" target="_blank" rel="noopener">
            Bekijk case <span>→</span>
          </a>
        </article>
      </div>
    </div>

    <!-- Loader & controls -->
    <div class="slider-controls">
      <button
        class="slider-playpause"
        id="sliderPlayPause"
        aria-label="Pauzeer slider"
      >
        ❚❚
      </button>

      <div class="slider-dots" id="sliderDots">
        <div class="slider-dot active" data-index="0">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="1">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="2">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="3">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="4">
          <div class="slider-dot-bar"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  const SLIDE_DURATION = 5000; // ms

  const track = document.getElementById("sliderTrack");
  const cards = document.querySelectorAll(".slider-card");
  const dots = document.querySelectorAll(".slider-dot");
  const playPauseBtn = document.getElementById("sliderPlayPause");
  const heroSlider = document.getElementById("heroSlider");

  let currentIndex = 0;
  let userPaused = false;
  let hoverPaused = false;
  let progress = 0; // 0–1
  let lastTimestamp = null;

  function isPaused() {
    return userPaused || hoverPaused;
  }

  function updateTrackTransform() {
    track.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  function updateCaseLinks() {
    cards.forEach((card, index) => {
      const url = card.dataset.caseUrl;
      const link = card.querySelector(".case-link");
      if (index === currentIndex) {
        link.href = url;
      }
    });
  }

  function setActiveCard(index) {
    cards.forEach((card, i) => {
      card.classList.toggle("active", i === index);
    });
    currentIndex = index;
    progress = 0;
    lastTimestamp = null;
    updateTrackTransform();
    setActiveDot(index);
    updateCaseLinks();
    updateProgressBar();
  }

  function setActiveDot(index) {
    dots.forEach((dot, i) => {
      dot.classList.toggle("active", i === index);
    });
  }

  function goToNextSlide() {
    const next = (currentIndex + 1) % cards.length;
    setActiveCard(next);
  }

  // loader / progress
  function updateProgressBar() {
    dots.forEach((dot, i) => {
      const bar = dot.querySelector(".slider-dot-bar");
      if (i === currentIndex) {
        bar.style.width = (progress * 100).toFixed(2) + "%";
      } else {
        bar.style.width = "0%";
      }
    });
  }

  // dots klikbaar
  dots.forEach((dot) => {
    dot.addEventListener("click", () => {
      const i = Number(dot.dataset.index);
      setActiveCard(i);
    });
  });

  // play/pause knop
  playPauseBtn.addEventListener("click", () => {
    userPaused = !userPaused;
    playPauseBtn.textContent = userPaused ? "▶" : "❚❚";
  });

  // hover pauze – zolang je over de slider bent stopt hij
  heroSlider.addEventListener("mouseenter", () => {
    hoverPaused = true;
  });
  heroSlider.addEventListener("mouseleave", () => {
    hoverPaused = false;
  });

  // animatielus voor loader + autoplay
  function loop(timestamp) {
    if (lastTimestamp == null) lastTimestamp = timestamp;
    const dt = timestamp - lastTimestamp;
    lastTimestamp = timestamp;

    if (!isPaused()) {
      progress += dt / SLIDE_DURATION;
      if (progress >= 1) {
        progress = 0;
        goToNextSlide();
      }
    }
    updateProgressBar();
    requestAnimationFrame(loop);
  }

  // init
  setActiveCard(0);
  requestAnimationFrame(loop);
</script>
</body>
</html>
