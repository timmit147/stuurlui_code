<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stuurlui hero clone</title>

  <style>
    :root {
      --brand-blue: #152a52;
      --brand-bg: #fbf8f4;
      --text-body: #5f6a87;
      --accent-peach: #f6c58f;
      --dot-grey: #d4d9e4;

      --card-bg-1: #ffe1e4; /* licht roze */
      --card-bg-2: #fff1df; /* zacht oranje */
      --card-bg-3: #e8f0ff; /* heel licht blauw */
      --card-bg-4: #f1ecff; /* zacht paars */
      --card-bg-5: #f7e5d8; /* licht oranje + beetje grijs */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--brand-bg);
      color: var(--brand-blue);
      overflow-x: hidden;
    }

    /* ========= GRID (12 kolommen) ========= */

    .hero {
      max-width: 1440px;
      margin: 0 auto;
      padding: 80px 40px 80px;
      display: grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      column-gap: 64px;
      row-gap: 40px;
      align-items: flex-start;
    }

    .hero-left {
      grid-column: 1 / span 6;
      align-self: center;
    }

    .hero-right {
      grid-column: 8 / span 5;
      align-self: center;
    }

    .hero-title {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 54px;
      line-height: 1.15;
      margin: 0 0 32px;
      letter-spacing: 0.02em;
    }

    .hero-divider {
      border: none;
      border-top: 1px solid rgba(21, 42, 82, 0.18);
      margin: 0 0 32px;
    }

    .hero-subtitle {
      font-size: 20px;
      line-height: 1.6;
      color: var(--text-body);
      max-width: 520px;
      margin: 0 0 32px;
    }

    /* ========= SLIDER – vierkant ========= */

    .hero-slider {
      position: relative;
      width: 100%;
      max-width: 540px;
      margin-left: auto;
    }

    .slider-window {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
    }

    .slider-track {
      display: flex;
      height: 100%;
      transition: transform 1.1s ease-in-out; /* iets langzamer */
    }

    .slider-card {
      position: relative;
      flex: 0 0 100%;
      height: 100%;
      display: flex;
      align-items: stretch;
      justify-content: center;
      opacity: 0.45;
      transition: opacity 0.4s ease;
      cursor: pointer; /* hele square klikbaar */
    }

    .slider-card.active {
      opacity: 1;
    }

    /* Inner square */

    .card-surface {
      position: relative;
      width: calc(100% - 60px);
      height: calc(100% - 60px);
      margin: 40px 40px 20px 20px;
      border-radius: 32px;
      overflow: visible;
      padding: 32px;
      z-index: 0;
    }

    .slider-card:nth-child(1) .card-surface { background: var(--card-bg-1); }
    .slider-card:nth-child(2) .card-surface { background: var(--card-bg-2); }
    .slider-card:nth-child(3) .card-surface { background: var(--card-bg-3); }
    .slider-card:nth-child(4) .card-surface { background: var(--card-bg-4); }
    .slider-card:nth-child(5) .card-surface { background: var(--card-bg-5); }

    /* ====== alleen slide 1 heeft hover-animatie / tv static ====== */

    .card-surface::before {
      content: "";
      position: absolute;
      inset: 4px;
      border-radius: 28px;
      opacity: 0;
      pointer-events: none;
      z-index: -1;
      transition: opacity 0.25s ease;
    }

    .slider-card:nth-child(1) .card-surface::before {
      background-image:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.3) 0px,
          rgba(255,255,255,0.3) 1px,
          rgba(0,0,0,0.4) 1px,
          rgba(0,0,0,0.4) 2px
        );
      mix-blend-mode: soft-light;
      background-size: 100% 4px;
      background-repeat: repeat-y;
    }

    .slider-card:nth-child(1) .card-surface:hover::before {
      opacity: 0.9;
      animation: tv-static 0.22s steps(6) infinite;
    }

    @keyframes tv-static {
      0% { background-position-y: 0; }
      100% { background-position-y: 16px; }
    }

    /* Afbeelding – 20px hoger & meer rechts */

    .slide-media {
      position: absolute;
      top: -40px;
      right: -40px;
      bottom: 80px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      z-index: 1;
      pointer-events: none;
    }

    .slide-media img {
      height: 100%;
      width: auto;
      max-width: 140%;
      display: block;
    }

    /* Knop */

    .case-link {
      position: absolute;
      right: 24px;
      bottom: 24px;
      padding: 10px 20px;
      border-radius: 999px;
      border: 1px solid rgba(21, 42, 82, 0.25);
      font-size: 14px;
      color: var(--brand-blue);
      text-decoration: none;
      background: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.4s ease, color 0.4s ease;
      z-index: 2;
    }

    .case-link span {
      font-size: 16px;
      transform: translateY(1px);
    }

    .card-surface:hover .case-link {
      background: var(--brand-blue);
      color: #ffffff;
    }

    /* ========= CONTROLS & LOADER ========= */

    .slider-controls {
      display: flex;
      align-items: center;
      gap: 18px;
      position: relative;
      z-index: 5;
      max-width: 540px;
      margin-left: 20px; /* volgens jouw wens */
      margin-top: 0;
    }

    .slider-playpause {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid #1d2230;
      background: var(--accent-peach);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      font-size: 18px;
    }

    .slider-dots {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .slider-dot {
      position: relative;
      height: 8px;
      width: 8px;
      border-radius: 999px;
      background: var(--dot-grey);
      overflow: hidden;
      transition: width 0.25s ease;
      cursor: pointer;
    }

    .slider-dot-bar {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 0%;
      background: var(--brand-blue);
      border-radius: 999px;
    }

    .slider-dot.active {
      width: 58px;
    }

    /* ========= RESPONSIVE ========= */

    @media (max-width: 1024px) {
      .hero {
        grid-template-columns: repeat(6, minmax(0, 1fr));
        padding: 60px 24px 80px;
        row-gap: 24px;
      }

      .hero-left {
        grid-column: 1 / -1;
      }

      .hero-right {
        grid-column: 1 / -1;
        margin-top: 16px;
      }

      .hero-slider {
        margin-left: 0;
      }

      .slider-controls {
        margin-left: 0;
      }

      .hero-title {
        font-size: 42px;
      }
    }

    @media (max-width: 640px) {
      .hero {
        padding: 40px 20px 60px;
      }

      .hero-title {
        font-size: 34px;
      }
    }
  </style>
</head>
<body>
<section class="hero">
  <!-- LINKERKANT -->
  <div class="hero-left">
    <h1 class="hero-title">
      Stuurlui levert het<br />
      allerbeste in<br />
      WordPress
    </h1>

    <hr class="hero-divider" />

    <p class="hero-subtitle">
      Met de ambitie om het meest klantvriendelijke WordPress bureau
      van Nederland te zijn.
    </p>

    <hr class="hero-divider" />
  </div>

  <!-- RECHTERKANT: SLIDER -->
  <div class="hero-right hero-slider" id="heroSlider">
    <div class="slider-window">
      <div class="slider-track" id="sliderTrack">
        <!-- Slide 1 – NLZIET -->
        <article class="slider-card active" data-index="0">
          <div class="card-surface">
            <div class="slide-media">
              <img
                src="https://stuurlui.nl/wp-content/smush-webp/2024/03/NLZiet-1-375x375.png.webp"
                alt="NLZIET case"
              />
            </div>
            <a
              href="https://stuurlui.nl/project/nieuwe-website-nlziet/"
              class="case-link"
              target="_blank"
              rel="noopener"
            >
              Bekijk case <span>→</span>
            </a>
          </div>
        </article>

        <!-- Slide 2 – Action -->
        <article class="slider-card" data-index="1">
          <div class="card-surface">
            <div class="slide-media">
              <img
                src="https://stuurlui.nl/wp-content/smush-webp/2024/03/Action-375x375.png.webp"
                alt="Action case"
              />
            </div>
            <a
              href="https://stuurlui.nl/project/company-website-voor-de-action/"
              class="case-link"
              target="_blank"
              rel="noopener"
            >
              Bekijk case <span>→</span>
            </a>
          </div>
        </article>

        <!-- Slide 3 – Heineken -->
        <article class="slider-card" data-index="2">
          <div class="card-surface">
            <div class="slide-media">
              <img
                src="https://stuurlui.nl/wp-content/smush-webp/2024/03/Heineken-375x375.png.webp"
                alt="Heineken case"
              />
            </div>
            <a
              href="https://stuurlui.nl/project/heineken-dt-space-website/"
              class="case-link"
              target="_blank"
              rel="noopener"
            >
              Bekijk case <span>→</span>
            </a>
          </div>
        </article>

        <!-- Slide 4 – HMC -->
        <article class="slider-card" data-index="3">
          <div class="card-surface">
            <div class="slide-media">
              <img
                src="https://stuurlui.nl/wp-content/smush-webp/2024/03/HMC-375x375.png.webp"
                alt="HMC case"
              />
            </div>
            <a
              href="https://stuurlui.nl/project/nieuwe-corporate-en-werkenbij-website-voor-het-haaglanden-medisch-centrum/"
              class="case-link"
              target="_blank"
              rel="noopener"
            >
              Bekijk case <span>→</span>
            </a>
          </div>
        </article>

        <!-- Slide 5 – LZV -->
        <article class="slider-card" data-index="4">
          <div class="card-surface">
            <div class="slide-media">
              <img
                src="https://stuurlui.nl/wp-content/smush-webp/2025/06/LZV-4-600x600.png.webp"
                alt="LZV case"
              />
            </div>
            <a
              href="https://stuurlui.nl/project/landelijk-zorgsysteem-voor-veteranen-website/"
              class="case-link"
              target="_blank"
              rel="noopener"
            >
              Bekijk case <span>→</span>
            </a>
          </div>
        </article>
      </div>
    </div>

    <!-- Loader & controls -->
    <div class="slider-controls">
      <button
        class="slider-playpause"
        id="sliderPlayPause"
        aria-label="Pauzeer slider"
      >
        ❚❚
      </button>

      <div class="slider-dots" id="sliderDots">
        <div class="slider-dot active" data-index="0">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="1">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="2">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="3">
          <div class="slider-dot-bar"></div>
        </div>
        <div class="slider-dot" data-index="4">
          <div class="slider-dot-bar"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  const SLIDE_DURATION = 5000; // ms

  const track = document.getElementById("sliderTrack");
  const realCards = Array.from(track.querySelectorAll(".slider-card"));
  const dots = document.querySelectorAll(".slider-dot");
  const playPauseBtn = document.getElementById("sliderPlayPause");
  const heroSlider = document.getElementById("heroSlider");

  const slidesCount = realCards.length; // 5 echte slides

  // === Infinite loop met cloneLast + cloneFirst ===
  const firstReal = realCards[0];
  const lastReal = realCards[slidesCount - 1];

  const firstClone = firstReal.cloneNode(true);
  const lastClone = lastReal.cloneNode(true);
  firstClone.classList.remove("active");
  lastClone.classList.remove("active");

  // voeg cloneLast vóór de eerste echte slide
  track.insertBefore(lastClone, firstReal);
  // voeg cloneFirst achteraan
  track.appendChild(firstClone);

  // positie-index in de track (incl. clones)
  // 0: cloneLast, 1: slide0, ..., slidesCount: slideN, slidesCount+1: cloneFirst
  let positionIndex = 1;  // start op slide0
  let currentIndex  = 0;  // echte index 0..slidesCount-1
  let userPaused = false;
  let hoverPaused = false;
  let progress = 0;
  let lastTimestamp = null;

  function isPaused() {
    return userPaused || hoverPaused;
  }

  function applyActive() {
    realCards.forEach((card, i) => {
      card.classList.toggle("active", i === currentIndex);
    });
    dots.forEach((dot, i) => {
      dot.classList.toggle("active", i === currentIndex);
    });
  }

  function goToPosition(pos, animated = true) {
    if (!animated) {
      track.style.transition = "none";
    } else {
      track.style.transition = "transform 1.1s ease-in-out";
    }
    track.style.transform = `translateX(-${pos * 100}%)`;
  }

  function setSlide(index) {
    currentIndex = index;       // 0..slidesCount-1
    positionIndex = index + 1;  // map naar track index
    progress = 0;
    lastTimestamp = null;
    goToPosition(positionIndex, true);
    applyActive();
    updateProgressBar();
  }

  function nextSlide() {
    positionIndex += 1;
    goToPosition(positionIndex, true);

    // echte index vooruit tellen
    currentIndex = (currentIndex + 1) % slidesCount;
    progress = 0;
    lastTimestamp = null;
    applyActive();
    updateProgressBar();
  }

  // zachte reset wanneer we op cloneFirst komen
  track.addEventListener("transitionend", (e) => {
    if (e.target !== track) return;

    // voorbij laatste echte slide (op cloneFirst)
    if (positionIndex === slidesCount + 1) {
      track.style.transition = "none";
      positionIndex = 1; // terug naar eerste echte slide
      track.style.transform = `translateX(-${positionIndex * 100}%)`;

      // volgende animaties weer normaal
      requestAnimationFrame(() => {
        track.style.transition = "transform 1.1s ease-in-out";
      });
    }
  });

  function updateProgressBar() {
    dots.forEach((dot, i) => {
      const bar = dot.querySelector(".slider-dot-bar");
      if (i === currentIndex) {
        bar.style.width = (progress * 100).toFixed(2) + "%";
      } else {
        bar.style.width = "0%";
      }
    });
  }

  // dots klikbaar
  dots.forEach((dot) => {
    dot.addEventListener("click", () => {
      const idx = Number(dot.dataset.index);
      setSlide(idx);
    });
  });

  // play / pause
  playPauseBtn.addEventListener("click", () => {
    userPaused = !userPaused;
    playPauseBtn.textContent = userPaused ? "▶" : "❚❚";
  });

  // hover pauze
  heroSlider.addEventListener("mouseenter", () => {
    hoverPaused = true;
  });
  heroSlider.addEventListener("mouseleave", () => {
    hoverPaused = false;
  });

  // animatielus
  function loop(timestamp) {
    if (lastTimestamp == null) lastTimestamp = timestamp;
    const dt = timestamp - lastTimestamp;
    lastTimestamp = timestamp;

    if (!isPaused()) {
      progress += dt / SLIDE_DURATION;
      if (progress >= 1) {
        progress = 0;
        nextSlide();
      }
    }

    updateProgressBar();
    requestAnimationFrame(loop);
  }

  // init
  applyActive();
  goToPosition(positionIndex, false); // start op slide0 (index 1 in track)
  requestAnimationFrame(loop);
</script>
</body>
</html>
