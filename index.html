<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuurlui – WordPress Bureau</title>

    <!-- Stuurlui fonts → vervang door echte URLs -->
    <link rel="stylesheet" href="YOUR-FONT-FILE-SERIF.css">
    <link rel="stylesheet" href="YOUR-FONT-FILE-SANS.css">

    <style>
        body {
            margin: 0;
            font-family: "YourSansFont", sans-serif;
            background: #fbf9f7;
            color: #1b2a57;
        }

        .container {
            max-width: 1400px;
            margin: auto;
            padding: 60px 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        h1 {
            font-family: "YourSerifFont", serif;
            font-size: 64px;
            line-height: 1.1;
            margin-bottom: 30px;
        }

        .subtitle {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #5e6a85;
            max-width: 550px;
        }

        .icons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .icons img {
            height: 60px;
        }

        /* --- Carousel rechts --- */

        .carousel-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 20px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.07);
        }

        .carousel-image {
            width: 100%;
            display: none;
        }

        .carousel-image.active {
            display: block;
        }

        .carousel-controls {
            position: absolute;
            bottom: 15px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .pause-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #f5cca8;
            cursor: pointer;
        }

        .dots {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccd2e3;
        }

        .dot.active {
            background: #1b2a57;
        }

        /* Mobile */
        @media(max-width: 900px){
            .container{
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- LEFT -->
    <div>
        <h1>
            Stuurlui levert het<br>
            allerbeste in<br>
            WordPress
        </h1>

        <p class="subtitle">
            Met de ambitie om het meest klantvriendelijke WordPress bureau van Nederland te zijn.
        </p>

        <!-- Badge icons — vul echte URLs in -->
        <div class="icons">
            <img src="badge-1.png" alt="">
            <img src="badge-2.png" alt="">
            <img src="badge-3.png" alt="">
            <img src="badge-4.png" alt="">
        </div>
    </div>

    <!-- RIGHT: Carousel -->
    <div class="carousel-wrapper">
        <img src="carousel1.png" class="carousel-image active" alt="">
        <img src="carousel2.png" class="carousel-image" alt="">
        <img src="carousel3.png" class="carousel-image" alt="">

        <div class="carousel-controls">
            <button class="pause-btn" id="pauseBtn">❚❚</button>

            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let index = 0;
    let paused = false;
    const images = document.querySelectorAll(".carousel-image");
    const dots = document.querySelectorAll(".dot");
    const pauseBtn = document.getElementById("pauseBtn");

    function showSlide(i){
        images.forEach(img => img.classList.remove("active"));
        dots.forEach(dot => dot.classList.remove("active"));

        images[i].classList.add("active");
        dots[i].classList.add("active");
    }

    function nextSlide(){
        if(!paused){
            index = (index + 1) % images.length;
            showSlide(index);
        }
    }

    pauseBtn.onclick = () => {
        paused = !paused;
        pauseBtn.textContent = paused ? "▶" : "❚❚";
    };

    setInterval(nextSlide, 3000);
</script>

</body>
</html>
